<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Let Me Google That For You Toolbar Button</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".text").select();
				$("form").live("submit", function() {
					if ($("#query").val().length > 0) {
						chrome.tabs.create({ url: "http://lmgtfy.com/?q=" + $("#query").val() });
						window.close();
					}

					return false;
				});
			});
		</script>
		<style>
			* { padding: 0; margin: 0; }
			body { min-width: 350px; }
			h1 { background: #fff url(icon_19.png) center left no-repeat; font-family: Verdana; font-size: 20px; padding-left: 25px; margin: 5px 5px; color: #323232; }
			.text { font-size: 25px; width: 340px; margin: 10px 5px 5px 5px; color: #323232; }
			.blue { color: #2F69D5; }
			.red { color: #EF1F32; }
			.orange { color: #FFB43C; }
			.green { color: #009B2E; }
		</style>
  	</head>
  	<body>
			<h1><span class="blue">Let</span> <span class="red">Me</span> <span class="orange">Google</span> <span class="blue">That</span> <span class="green">For</span> <span class="red">You</span></h1>
  		<form method="GET">
				<input type="text" id="query" class="text" />
  		</form>
	</body>
</html>
